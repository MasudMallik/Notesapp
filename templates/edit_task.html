<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Task | Todo App</title>
    <link rel="stylesheet" href="/static/add_task.css">
</head>
<body>

<div class="container">

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2 class="logo">TodoApp</h2>

        <nav>
            <a href="/home">ðŸ“‹ Show Tasks</a>
            <a href="/settings">âš™ Settings</a>
            <a href="/logout" class="logout">ðŸšª Logout</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">

        <!-- Top Bar -->
        <header class="top-bar">
            <h3>Update Task</h3>
            <p class="user-info">Logged in as <span class="username">{{name}}</span></p>
        </header>

        <!-- Add Task Form -->
        <section class="task-form-section">
            <div class="task-card">

                <form action="/update_task/{{notes._id}}" method="post">

                    <div class="input-group">
                        <label for="title">Task Title</label>
                        <input type="text" id="title" name="title"
                              value="{{notes['Title']}}" required>
                    </div>

                    <div class="input-group">
                        <label for="description">Task Description</label>
                        <textarea id="description" name="description"
                                   required>{{notes['Description'].strip('""')}}</textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="save-btn">Update Task</button>
                        <a href="/home" class="cancel-btn">Cancel</a>
                    </div>

                </form>

            </div>
        </section>

    </main>
</div>

</body>
</html>
