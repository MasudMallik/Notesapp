<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings | NoteApp</title>
    <link rel="stylesheet" href="/static/settings.css">
</head>
<body>

<div class="container">

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2 class="logo">NotesApp</h2>

        <nav>
            <a href="/home">ðŸ“‹ Show Notes</a>
            <a href="/settings" class="active">âš™ Settings</a>
            <a href="/logout" class="logout">ðŸšª Logout</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">

        <!-- Top Bar -->
        <header class="top-bar">
            <h3>Settings</h3>
            <p class="user-info">Logged in as <span class="username">{{name}}</span></p>
        </header>

        <!-- Settings Sections -->
        <section class="settings-section">

            <!-- Profile Settings -->
            <div class="settings-card">
                <h4>Profile Information</h4>

                <form action="/update-profile" method="post">
                    <div class="input-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" value="{{name}}" required>
                    </div>

                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" value="{{email}}" required>
                    </div>

                    <button type="submit" class="save-btn">Save Changes</button>
                </form>
            </div>

            <!-- Password Settings -->
            <div class="settings-card">
                <h4>Change Password</h4>

                <form action="/change-password" method="post">
                    <div class="input-group">
                        <label for="current">Current Password</label>
                        <input type="password" id="current" name="current_password" required>
                    </div>

                    <div class="input-group">
                        <label for="new">New Password</label>
                        <input type="password" id="new" name="new_password" required>
                    </div>

                    <div class="input-group">
                        <label for="confirm">Confirm New Password</label>
                        <input type="password" id="confirm" name="confirm_password" required>
                    </div>

                    <button type="submit" class="save-btn">Update Password</button>
                </form>
            </div>

        </section>

    </main>
</div>

</body>
</html>
